{% for order in (1..10) %}{% for node in site.pages %}{% if node.section == page.section %}{% if node.order == order %}{% if page.url == node.url %}
	<li class="active"><a href="{{node.url}}" class="active">{{node.title}}</a></li>{% else %}<li><a href="{{node.url}}">{{node.title}}</a></li>
{% endif %}{% endif %}{% endif %}{% endfor %}{% endfor %}
